
services:
  postgres:
    image: postgres:15
    container_name: lapublica_postgres
    environment:
      POSTGRES_USER: lapublica
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: lapublica_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lapublica_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
