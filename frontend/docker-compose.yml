version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: lapublica_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lapublica
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: lapublica_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lapublica"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local